<style>
	.flowbar-wrapper {	
		width: 100%; 	
		padding-top: 10px;
		padding-bottom: 5px;
	}

	.flowbar li {
		list-style-type: none;
		width: 14%; 	
		float: left;
		font-size: 12px;
		position: relative;
		text-align: center;
	}

	.flowbar li:before {
		width: 50px;
		height: 50px;
		content: "";
		line-height: 50px;
		border: 2px solid #7d7d7d;
		display: block;
		text-align: center;
		margin: 0 auto 3px auto;
		border-radius: 50%;
		position: relative;
		z-index: 2;
		background: #fff;
		background-size: 60%;
		cursor: pointer;
	}
		
	.flowbar li:after {
		width: 100%;
		height: 5px;
		content: "";
		position: absolute;
		background-color: #7d7d7d;
		top: 24px;
		left: -50%;
		z-index: 0;
	}

	.flowbar li:first-child:after {
		content: none;
	}

	.flowbar li.current {
		color: #007ad9;
		font-weight: bold;
	}

	.flowbar li.current:before {
		border-color: #007ad9;
		background: #007ad9;
		background-size: 60%;
		font-family: "FontAwesome";
		content: "\f078";
		color: white;
		font-size: 20px;
	}
	
	.flowbar li.notCurrent:before {
		font-family: "FontAwesome";
		content: "\f067";
		color: #7d7d7d;
		font-size: 20px;
	}
	
	.flowbar li.current + li:after {
		background-color: #007ad9;
	}
	
	.flowbar li:hover{
		color: red;
	}
</style>
	
<div class="flowbar-wrapper">
	<ul class="flowbar">
		<li class=${contactClass} onclick="location.href='${contactUrl}'"> Contact Details </li>
		<li class=${leadClass} onclick="location.href='${leadUrl}'"> Lead </li>
		<li class=${accountClass} onclick="location.href='${accountUrl}'"> Account </li>
		<li class=${opportunityClass} onclick="location.href='${opportunityUrl}'"> Opportunity </li>
		<li class=${quoteClass} onclick="location.href='${quoteUrl}'"> Quote </li>
		<li class=${orderClass} onclick="location.href='${orderUrl}'"> Order </li>
		<li class=${invoiceClass} onclick="location.href='${invoiceUrl}'"> Invoice </li>
	</ul>
</div>
